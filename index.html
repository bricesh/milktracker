<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Milk Tracker</h1>
            <p class="date" id="currentDate">Today's Date</p>
        </header>
        
        <section class="data-section">
            <div class="section-header">
                <h2>Today's Feeds</h2>
                <div class="total-display">Total: <span id="totalAmount">-</span></div>
            </div>
            <div id="todayDataContainer">
                <div class="loading">Loading today's data...</div>
                <table id="todayTable" class="data-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Amount (ml)</th>
                            <th>Type</th>
                            <th>Boob</th>
                        </tr>
                    </thead>
                    <tbody id="todayTableBody">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
        
        <div class="stats-container">
            <div class="stat-box">
                <h3>Total MM</h3>
                <p id="totalMM">-</p>
            </div>
            <div class="stat-box">
                <h3>Total PRE</h3>
                <p id="totalPRE">-</p>
            </div>
        </div>
        
        <section class="graph-section">
            <h2>Week's Trend (ml)</h2>
            <div id="weeklyGraphContainer">
                <div class="loading">Loading weekly trend...</div>
                <canvas id="weeklyTrendChart"></canvas>
            </div>
        </section>
        
        <footer>
            <p>Data refreshes automatically every 5 minutes</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
